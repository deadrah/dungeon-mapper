<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern background -->
  <g stroke="#374151" stroke-width="2" opacity="0.3">
    <!-- Vertical lines -->
    <line x1="200" y1="50" x2="200" y2="580"/>
    <line x1="300" y1="50" x2="300" y2="580"/>
    <line x1="400" y1="50" x2="400" y2="580"/>
    <line x1="500" y1="50" x2="500" y2="580"/>
    <line x1="600" y1="50" x2="600" y2="580"/>
    <line x1="700" y1="50" x2="700" y2="580"/>
    <line x1="800" y1="50" x2="800" y2="580"/>
    <line x1="900" y1="50" x2="900" y2="580"/>
    <line x1="1000" y1="50" x2="1000" y2="580"/>
    
    <!-- Horizontal lines -->
    <line x1="150" y1="150" x2="1050" y2="150"/>
    <line x1="150" y1="250" x2="1050" y2="250"/>
    <line x1="150" y1="350" x2="1050" y2="350"/>
    <line x1="150" y1="450" x2="1050" y2="450"/>
  </g>
  
  <!-- Main dungeon structure (scaled up favicon design) -->
  <g transform="translate(350, 150)">
    <!-- Outer room -->
    <rect x="0" y="0" width="500" height="350" fill="none" stroke="#60a5fa" stroke-width="8"/>
    
    <!-- Inner walls -->
    <g stroke="#60a5fa" stroke-width="8" stroke-linecap="round">
      <line x1="250" y1="0" x2="250" y2="200"/>
      <line x1="0" y1="175" x2="500" y2="175"/>
    </g>
    
    <!-- Room fills -->
    <rect x="10" y="10" width="230" height="155" fill="#3b82f6" opacity="0.15"/>
    <rect x="260" y="10" width="230" height="155" fill="#10b981" opacity="0.15"/>
    <rect x="10" y="185" width="480" height="155" fill="#8b5cf6" opacity="0.15"/>
    
    <!-- Door opening -->
    <rect x="225" y="175" width="50" height="20" fill="#1f2937"/>
    
    <!-- Items -->
    <!-- Treasure chest -->
    <rect x="80" y="60" width="60" height="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="3" rx="8"/>
    <rect x="90" y="45" width="40" height="15" fill="#f59e0b" rx="8"/>
    
    <!-- Player position -->
    <circle cx="350" cy="80" r="25" fill="#ef4444" stroke="#dc2626" stroke-width="4"/>
    <circle cx="350" cy="80" r="15" fill="#fca5a5"/>
    
    <!-- Stairs -->
    <rect x="300" y="250" width="80" height="60" fill="#10b981" stroke="#059669" stroke-width="3" rx="8"/>
    <g fill="#34d399">
      <rect x="310" y="260" width="15" height="40"/>
      <rect x="330" y="270" width="15" height="30"/>
      <rect x="350" y="280" width="15" height="20"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#f9fafb">
    DMapper
  </text>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#9ca3af">
    3D Dungeon Mapping Tool
  </text>
</svg>